<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropVivo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100">
                <i class="fas fa-calendar-check text-blue-600 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                PropVivo Meeting Scheduler
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                AI-powered team collaboration
            </p>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="loginEmail" class="sr-only">Email address</label>
                    <input id="loginEmail" name="email" type="email" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="Email address">
                </div>
                <div>
                    <label for="loginPassword" class="sr-only">Password</label>
                    <input id="loginPassword" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="button" onclick="login()" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Sign in
                </button>
            </div>

            <div class="text-center">
                <button type="button" onclick="showRegisterForm()" class="font-medium text-blue-600 hover:text-blue-500">
                    Don't have an account? Sign up
                </button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="mt-8 space-y-6 hidden">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="registerName" class="sr-only">Full name</label>
                    <input id="registerName" name="name" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="Full name">
                </div>
                <div>
                    <label for="registerEmail" class="sr-only">Email address</label>
                    <input id="registerEmail" name="email" type="email" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="Email address">
                </div>
                <div>
                    <label for="registerPassword" class="sr-only">Password</label>
                    <input id="registerPassword" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="Password (min 6 characters)">
                </div>
            </div>

            <div>
                <button type="button" onclick="register()" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-green-500 group-hover:text-green-400"></i>
                    </span>
                    Create Account
                </button>
            </div>

            <div class="text-center">
                <button type="button" onclick="showLoginForm()" class="font-medium text-blue-600 hover:text-blue-500">
                    Already have an account? Sign in
                </button>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="message" class="hidden text-center text-sm"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8003/api';

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            clearMessage();
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessage();
        }

        function showMessage(text, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `text-center text-sm ${isError ? 'text-red-600' : 'text-green-600'}`;
            messageEl.classList.remove('hidden');
        }

        function clearMessage() {
            document.getElementById('message').classList.add('hidden');
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('Login successful! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Login failed', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        }

        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!name || !email || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('Registration successful! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Registration failed', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('loginForm').classList.contains('hidden')) {
                    login();
                } else if (!document.getElementById('registerForm').classList.contains('hidden')) {
                    register();
                }
            }
        });

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
