<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropVivo Meeting Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-6xl mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-calendar-check text-blue-600 text-2xl"></i>
                        <h1 class="text-2xl font-bold text-gray-900">PropVivo Meeting Scheduler</h1>
                    </div>
                    <div class="text-sm text-gray-600">
                        AI-Powered Group Chat & Meeting Coordination
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Chat Section -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-md">
                        <div class="p-4 border-b">
                            <h2 class="text-lg font-semibold text-gray-900">Group Chat</h2>
                            <p class="text-sm text-gray-600">Project Planning Discussion</p>
                        </div>
                        
                        <div class="h-96 overflow-y-auto p-4" id="chatMessages">
                            <!-- Messages will be loaded here -->
                        </div>
                        
                        <div class="p-4 border-t">
                            <div class="flex space-x-2">
                                <input type="text" 
                                       id="messageInput" 
                                       placeholder="Type your message..." 
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       onkeypress="handleKeyPress(event)">
                                <button onclick="sendMessage()" 
                                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="space-y-6">
                    <!-- Schedule Meeting -->
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-3">Schedule Meeting</h3>
                        <button onclick="scheduleMeeting()" 
                                class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <i class="fas fa-calendar-plus mr-2"></i>
                            Schedule Meeting
                        </button>
                        <div id="scheduleResult" class="mt-3 text-sm"></div>
                    </div>

                    <!-- Meeting Details -->
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-3">Scheduled Meetings</h3>
                        <div id="meetingsList">
                            <!-- Meetings will be loaded here -->
                        </div>
                    </div>

                    <!-- Participants -->
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-3">Participants</h3>
                        <div id="participantsList">
                            <!-- Participants will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="static/app.js"></script>
</body>
</html>
